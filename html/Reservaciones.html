<!DOCTYPE html>
<html lang="es">

<head>
    <title>Tienda videojuegos</title>
    <link rel="stylesheet" type="text/css" href="../css/estilos.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="../js/misFuncionesReservas.js"></script>
</head>

<body>
    <header>
        <h1> Bienvenido a la tienda de videojuegos!!!!</h1>
    </header>

    <h2>RESERVACIONES</h2>

    <nav id="menuprincipal">
        <div>
            <ul>
                <li><a href="../index.html">Principal</a></li>
                <li><a href="Categorias.html">Categorias</a></li>
                <li><a href="Juegos.html">Juegos</a></li>

            </ul>
        </div>
    </nav>

    <!--FORMULARIO CREACION DE RESERVAS-->
    <section class="forms">
        <h4>Formulario creacion reservas</h4>

        <input type="hidden" id="rsId">
        <label>Cliente</Label>
        <select class="control" name="" id="rsClId"></select>
        <label>Juego</Label>
        <select class="control" name="" id="rsGameId"></select>
        <label>Fecha Inicio Reserva</Label>
        <input class="control" type="date" id="rsStartDate">
        <label>Fecha Devolucion Reserva</Label>
        <input class="control" type="date" id="rsDevolutionDate">

        <Button id="btnCrearReserva" onclick="saveInfoReservation()">Crear Reserva</Button>
        <Button id="btnActualizarReserva" onclick="updateInfoReservation()">Actualizar Reserva</Button>
    </section>

    <script type="text/javascript">
        window.onload = autoInitClient();
        window.onload = autoInitGame();
    </script>

    <!--CAJA PARA TRAER DATOS RESERVAS-->
    <div class="divResultado">
        <h4>Contenido tabla reservas</h4>
        <div id="resultadoReservas">

        </div>
        <Button id="btnResultado" onclick="getInfoReservation()">Consultar</Button>
    </div>
