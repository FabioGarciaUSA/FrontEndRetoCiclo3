    <!--FORMULARIO CREACION DE JUEGOS-->
    <section class="forms">
        <h4>Formulario creacion juegos</h4>

        <input type="hidden" id="gameId">
        <label>Nombre Juego</Label>
        <input class="control" type="text" id="gameName" placeholder="Nombre Juego">
        <label>Nombre Desarrolladora</Label>
        <input class="control" type="text" id="gameDeveloper" placeholder="Desarrolladora">
        <label>Categoria</Label>
        <select class="control" name="" id="gameCatId"></select>
        <label>Edad Minima</Label>
        <input class="control" type="number" id="gameMinage" placeholder=" Edad minima">
        <label>Descripcion Juego</Label>
        <textarea class="control" id="gameDescription" name="textarea" rows="10" cols="40"></textarea>

        <Button id="btnCrearGame" onclick="saveInfoGame()">Crear videojuego</Button>
        <Button id="btnActualizarGame" onclick="updateInfoGame()">Actualizar</Button>
    </section>

    <script type="text/javascript">
        window.onload = autoInitCategory();
    </script>

    <!--CAJA PARA TRAER DATOS JUEGOS-->
    <div class="divResultado"> 
        <h4>Contenido tabla juegos</h4>
        <div  id="resultadoJuegos">
