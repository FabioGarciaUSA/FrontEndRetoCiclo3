    <section class="forms">

        <label>Cliente</Label>
        <select class="control" name="" id="msClId"></select>
        <label>Juego</Label>
        <select class="control" name="" id="msGameId"></select>
        <label>Mensaje</Label>
        <textarea class="control" id="msMensaje" name="textarea" rows="10" cols="40"></textarea>

        <Button id="btnCrearMensaje" onclick="saveInfoMessage()">Crear Mensaje</Button>
        <Button id="btnActualizarMensaje" onclick="updateInfoMessage()">Actualizar</Button>
    </section>

    <script type="text/javascript">
        window.onload = autoInitClient();
        window.onload = autoInitGame();
    </script>
